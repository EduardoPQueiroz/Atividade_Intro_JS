<!doctype html>
<html lang="pt-br">
	<head>
		<title>LOGIN</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link  rel="stylesheet" type="text/css" href="css/estilo.css"/>
		<script src="./js/script.js"></script>
	</head>
	<body>
		<div id="menu">
			<a href=""> Home</a> |
			<a href="">Sobre nós</a> |
			<a href="">Contato</a> |
			<a href="">Atendimento ao cliente</a>
		</div>
		<div class="container">
			<div id="login">
				<h3 class="itens">TELA DE LOGIN</h3>
				<form>
				<div class="input-wrapper">	
				<input class="itens" id=email type="email" placeholder="Insira seu Email."><br>
				<input class="itens" id=pass type="password" placeholder="Insira sua Senha."><br>
				</div>
				<button class="itens" onclick="login()">Fazer Login</button>
				</form> 
			</div>
			<div id="calculator">
				<h3>OPERAÇÕES BÁSICAS COM JS</h3>
				<button class="itens" onclick="somar()">Somar</button>
				<button class="itens" onclick="subtrair()">Subtrair</button>
				<button class="itens" onclick="dividir()">Dividir</button>
				<button class="itens" onclick="multiplicar()">Multiplicar</button>
				<button class="itens" onclick="quadrado()">Quadrado</button>
				<button class="itens" onclick="Raiz()">Calcular a Raiz</button>
				<button class="itens" onclick="Potência()">Calcular a Potência</button>	
			</div>
			<div id = "AddName">
				<h3>ADICIONAR NOME INSERIDO AO HTML</h3>
				<div class="input-wrapper">	
					<input class="itens" id="addname" type="text" placeholder="Escreva o seu Nome."><br>
				</div>	
					<button id="addname" onclick="addname()">Clique Aqui</button>
					<p id="showname" class="itens">Resultado</p>
			</div>
			<div id = "AddList">
				<h3>ADICIONAR ITENS A LISTA</h3>
				<div class="input-wrapper">	
					<input class="itens" id="addlist" type="text" placeholder="Insira um item a lista"><br>
				</div>	
					<button id="addlist" onclick="addlist()">Clique Aqui</button>
					<ul id="showlist">
						<li class="itens">Resultado</li>
					</ul>
			</div>
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
